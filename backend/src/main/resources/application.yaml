spring:
  application:
    name: todo
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PSW}
    driverClassName:
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
    default-schema: public
  jpa:
    properties:
      hibernate:
        ddl-auto: update
        dialect=org:
          hibernate:
            dialect:
              PostgreSQL10Dialect

logging.level.org.springframework.web: DEBUG
logging.level.org.hibernate: ERROR