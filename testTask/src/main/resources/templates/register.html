<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Регистрация</h2>
            </div>

            <div class="card-body">
                <form
                        method="post"
                        role="form"
                        th:action="@{/register/save}"
                        th:object="${user}"
                >
                    <div class="form-group mb-3">
                        <label class="form-label">Имя</label>
                        <input
                                class="form-control"
                                id="firstName"
                                name="firstName"
                                placeholder="Enter first name"
                                th:field="*{firstName}"
                                type="text"
                        />
                        <p th:errors = "*{firstName}" class="text-danger"
                           th:if="${#fields.hasErrors('firstName')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Фамилия</label>
                        <input
                                class="form-control"
                                id="lastName"
                                name="lastName"
                                placeholder="Enter last name"
                                th:field="*{lastName}"
                                type="text"
                        />
                        <p th:errors = "*{lastName}" class="text-danger"
                           th:if="${#fields.hasErrors('lastName')}"></p>
                    </div>
                    <div class="form-group mb-3">
                        <label class="form-label">Отчетсво</label>
                        <input
                                class="form-control"
                                id="patronymic"
                                name="patronymic"
                                placeholder="Enter patronymic"
                                th:field="*{patronymic}"
                                type="text"
                        />
                        <p th:errors = "*{patronymic}" class="text-danger"
                           th:if="${#fields.hasErrors('patronymic')}"></p>
                    </div>


                    <div class="form-group mb-3">
                        <label class="form-label">Логин</label>
                        <input
                                class="form-control"
                                id="login"
                                name="login"
                                placeholder="Enter login"
                                th:field="*{login}"
                                type="text"
                        />
                        <p th:errors = "*{login}" class="text-danger"
                           th:if="${#fields.hasErrors('login')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Почта</label>
                        <input
                                class="form-control"
                                id="email"
                                name="email"
                                placeholder="Enter email address"
                                th:field="*{email}"
                                type="email"
                        />
                        <p th:errors = "*{email}" class="text-danger"
                           th:if="${#fields.hasErrors('email')}"></p>
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Пароль</label>
                        <input
                                class="form-control"
                                id="password"
                                name="password"
                                placeholder="Enter password"
                                th:field="*{password}"
                                type="password"
                        />
                        <p th:errors = "*{password}" class="text-danger"
                           th:if="${#fields.hasErrors('password')}"></p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Зарегестрироваться</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
